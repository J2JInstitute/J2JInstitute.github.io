<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe by Nayan Rajendra Prasad</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="tictactoe.css">
    <!-- javascript -->
    <script defer src="/assets/js/script.js"></script>
    <script defer src="/assets/js/fontawesome.js"></script>
    <script defer src="/assets/js/jquery.js"></script>
    <script defer src="/assets/js/tilt.jquery.js"></script>
    <script defer src="tictactoe.js"></script>
</head>
<body>
    
    <div class="navbar" id="navbarr">
        <a href="/index.html" class="logo-text">
            J2J Institute
        </a>
        <a href="#courses"><i class="fa fa-indian-rupee-sign"></i> Pricing</a>
        <a href="#contact"><i class="fa fa-phone"></i> Contact</a>
        <a href="#about"><i class="fa fa-user"></i> About</a>
        <a href="javascript:void(0)" class="themeBtn" id="themee" onclick="toggleTheme()">
            <i class="fa fa-sun" id="light"></i> <i class="fa fa-moon" id="dark"></i> Theme
        </a>
        <a href="javascript:void(0)" class="icon" onclick="toggleNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <main>
        <h1 id="heading">Tic Tac Toe</h1>
        <h3 id="chance"></h3>
        <div id="inputs">
            <div id="row-1">
                <button class="btn" id="btn1" onclick="disableBtn('btn1')"></button>
                <button class="btn" id="btn2" onclick="disableBtn('btn2')"></button>
                <button class="btn" id="btn3" onclick="disableBtn('btn3')"></button>
            </div>
            <div id="row-2">
                <button class="btn" id="btn4" onclick="disableBtn('btn4')"></button>
                <button class="btn" id="btn5" onclick="disableBtn('btn5')"></button>
                <button class="btn" id="btn6" onclick="disableBtn('btn6')"></button>
            </div>
            <div id="row-3">
                <button class="btn" id="btn7" onclick="disableBtn('btn7')"></button>
                <button class="btn" id="btn8" onclick="disableBtn('btn8')"></button>
                <button class="btn" id="btn9" onclick="disableBtn('btn9')"></button>
            </div>
        </div>
        <div id="resultMain">
            <div id="result-text">
                <h3 id="resultText"></h3>
                <h4 id="resultWatermelonWin"></h4>
                <h4 id="resultOrangeWin"></h4>
            </div>
            <div id="reset">
                <button id="reset-btn" onclick="reset()">Reset</button>
            </div>
        </div>
        <p id="mp3"></p>

    </main>
    
</body>
</html>
