<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="shapes.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-grid.css">
    <!-- javascript -->
    <script defer src="/assets/js/script.js"></script>
    <script defer src="/assets/js/fontawesome.js"></script>
    <script defer src="/assets/js/jquery.js"></script>
    <script defer src="/assets/js/tilt.jquery.js"></script>
    <script defer src="shapes.js"></script>
</head>
<body>
    
    <div class="navbar" id="navbarr">
        <a href="/index.html" class="logo-text">
            J2J Institute
        </a>
        <a href="#courses"><i class="fa fa-indian-rupee-sign"></i> Pricing</a>
        <a href="#contact"><i class="fa fa-phone"></i> Contact</a>
        <a href="#about"><i class="fa fa-user"></i> About</a>
        <a href="javascript:void(0)" class="themeBtn" id="themee" onclick="toggleTheme()">
            <i class="fa fa-sun" id="light"></i> <i class="fa fa-moon" id="dark"></i> Theme
        </a>
        <a href="javascript:void(0)" class="icon" onclick="toggleNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <main>
      <div class="shape-container">
        <div>
          <div class="area-formula" id="area-formula-circle">Area = Ï€r<sup>2</sup></div>
          <div class="shape circle" id="circle"></div>
        </div>
        <div>
          <div class="area-formula"  id="area-formula-square">Area = <span class="side">side</span><sup>2</sup></div>
          <div class="shape square" id="square"></div>
        </div>
        <div>
          <div class="area-formula"  id="area-formula-triangle">Area = 1/2 * base * height</div>
          <div class="shape triangle" id="triangle"></div>
        </div>
        <div>
          <div class="area-formula"  id="area-formula-rectangle">Area = length * width</div>
          <div class="shape rectangle" id="rectangle"></div>
        </div>
        <div>
          <div class="area-formula"  id="area-formula-rhombus">Area = <span class="side">side</span><sub>1</sub> * <span class="side2">side</span><sub>2</sub></div>
          <div class="shape rhombus" id="rhombus"></div>
        </div>
      </div>
    
      <div class="btn" style="text-align: center;">
        <button onclick="showCircle()">Show Circle</button>
        <button onclick="showSquare()">Show Square</button>
        <button onclick="showTriangle()">Show Triangle</button>
        <button onclick="showRectangle()">Show Rectangle</button>
        <button onclick="showRhombus()">Show Rhombus</button>
      </div>
    
      <div id="area" class="area"></div>
    </main>
    
</body>
</html>
