    <main>
      <div class="shape-container">
        <div>
          <div class="area-formula" id="area-formula-circle">Area = Ï€r<sup>2</sup></div>
          <div class="shape circle" id="circle"></div>
        </div>
        <div>
          <div class="area-formula"  id="area-formula-square">Area = <span class="side">side</span><sup>2</sup></div>
          <div class="shape square" id="square"></div>
        </div>
        <div>
          <div class="area-formula"  id="area-formula-triangle">Area = 1/2 * base * height</div>
          <div class="shape triangle" id="triangle"></div>
        </div>
        <div>
          <div class="area-formula"  id="area-formula-rectangle">Area = length * width</div>
          <div class="shape rectangle" id="rectangle"></div>
        </div>
        <div>
          <div class="area-formula"  id="area-formula-rhombus">Area = <span class="side">side</span><sub>1</sub> * <span class="side2">side</span><sub>2</sub></div>
          <div class="shape rhombus" id="rhombus"></div>
        </div>
      </div>
    
      <div class="btn" style="text-align: center;">
